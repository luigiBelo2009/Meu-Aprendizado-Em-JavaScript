<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bunita</title>
    <style>
        body
        {
            background-color: black;
            color: white;
        }
        Input 
        {
            margin-left: 20px;
        }
        div#res
        {
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="subtrair" onclick="subtrair()">
    <input type="button" value="multiplicação" onclick="mult()">
    <input type="button" value="divisão" onclick="divisão()">
    <input type="button" value="resto da divisão" onclick="resdiv()">
    <input type="button" value="potência" onclick="potencia()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma deu ${s}`
        }
        function subtrair()
        {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `a subtração deu ${s}`
        }
        function mult()
        {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `a multiplicação deu ${s}`
        }
        function divisão()
        {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            res.innerHTML = `a divisão deu ${s}`
        }
        function resdiv()
        {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 % n2
            res.innerHTML = `O resto da dvisão deu ${s}`
        }
        function potencia()
        {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)        
            var s = n1 ** n2
            res.innerHTML = `A potência deu ${s}`
        }
    </script>
</body>
</html>
